<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="jobTitle">
            <h2><span jhiTranslate="referenceRecordApp.jobTitle.detail.title">Job Title</span> {{jobTitle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="referenceRecordApp.jobTitle.jobTitle">Job Title</span></dt>
                <dd>
                    <span>{{jobTitle.jobTitle}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/job-title-my-suffix', jobTitle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
