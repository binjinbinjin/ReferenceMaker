<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="referenceFile">
            <h2><span jhiTranslate="referenceRecordApp.referenceFile.detail.title">Reference File</span> {{referenceFile.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="referenceRecordApp.referenceFile.file">File</span></dt>
                <dd>
                    <span>{{referenceFile.file}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reference-file-my-suffix', referenceFile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
