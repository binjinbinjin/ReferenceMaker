<div>
    <h2 id="page-heading">
        <span jhiTranslate="referenceRecordApp.referenceFile.home.title">Reference Files</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reference-file-my-suffix" [routerLink]="['/reference-file-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="referenceRecordApp.referenceFile.home.createLabel">
            Create new Reference File
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="referenceFiles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="referenceRecordApp.referenceFile.file">File</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let referenceFile of referenceFiles ;trackBy: trackId">
                <td><a [routerLink]="['/reference-file-my-suffix', referenceFile.id, 'view' ]">{{referenceFile.id}}</a></td>
                <td>{{referenceFile.file}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/reference-file-my-suffix', referenceFile.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reference-file-my-suffix', referenceFile.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'reference-file-my-suffix/'+ referenceFile.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
